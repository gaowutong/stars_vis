<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stars</title>
    <style>
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/javascript" src="js/CCapture.all.min.js"></script>

    <script src="js/three.js"></script>
    <script src="js/functionality/WebGL.js"></script>
    <script src="js/functionality/controls/TrackballControls.js"></script>
    <script src="js/functionality/utils/BufferGeometryUtils.js"></script>
    <script src="js/functionality/libs/stats.min.js"></script>
    <script>

        if (WEBGL.isWebGLAvailable() === false) {
            document.body.appendChild(WEBGL.getWebGLErrorMessage());
        }

        var capturer = new CCapture({
            name: 'milkeyway',
            format: 'webm-mediarecorder',
            verbose: true,
            framerate: 120,
            display: true
        })

        var canvas
        var cap_saved = false;

        var container, stats, controls;
        var camera, scene, renderer;
        var points;

        var current_t = 0;

        var stars = []
        var star = []
        const each_star = 101
        i = 0
        fetch('data/stars.txt').then(r => r.text()).then(data => {
            data.split('\n')
                .map(line => line.trim()) //remove whitespace at the beginning and end
                .slice(0, -1) //remove last empty line
                .forEach(line => {
                    i += 1
                    // remove column1(star_id) and column2(time)
                    row = line.split(/ +/).map(Number)
                    star.push(row);
                    if (i % each_star == 0) {
                        stars.push(star);
                        star = []
                    }
                });
        }).then(() => {
            console.log(stars.length);
            init();

            capturer.start();
            animate();
        })

        function init() {
            container = document.getElementById('container');
            //
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 5, 500);
            camera.position.x = -10;
            camera.position.y = -20;
            camera.position.z = 60;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            controls = new THREE.TrackballControls(camera);
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            var geometry = new THREE.BufferGeometry();
            var positions = []
            stars.forEach(star => {
                t0 = star[current_t];
                positions.push(t0[0], t0[1], t0[2])
            })

            var colors = [];
            var color = new THREE.Color();


            for (var i = 0; i < stars.length; i++) {
                // positions
                color.setRGB(80, 100, 255);
                colors.push(color.r, color.g, color.b);
            }

            console.log(positions);
            console.log(colors);

            geometry.addAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.addAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.computeBoundingSphere();
            //
            var material = new THREE.PointsMaterial({ size: .2, vertexColors: THREE.VertexColors });
            points = new THREE.Points(geometry, material);
            scene.add(points);
            //
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            canvas = renderer.domElement
            //
            stats = new Stats();
            container.appendChild(stats.dom);
            //
            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            if (cap_saved == false) {
                capturer.capture(canvas);
                console.log(current_t, "captured");
            }
            stats.update();
        }

        function render() {
            controls.update()
            update_points()
            renderer.render(scene, camera);
        }

        function update_points() {
            var positions = points.geometry.attributes.position.array;
            index = 0
            stars.forEach(star => {
                pos_ti = star[current_t];
                positions[index++] = pos_ti[0];
                positions[index++] = pos_ti[1];
                positions[index++] = pos_ti[2];
            })


            current_t++;
            if (current_t > 100) {
                current_t = 0;
                if (cap_saved == false) {
                    capturer.stop();
                    console.log("Now Capturer Stop");
                    capturer.save();
                    cap_saved = true;
                    console.log("Now Capturer saved");

                }
            }
            points.geometry.attributes.position.needsUpdate = true
        }



    </script>
</body>

</html>
